@if (switch()) {
<nav class="relative w-full md:w-full h-screen overflow-hidden h-[calc(100vh-3rem)] transition-transform" [class.translate-x-0]="switch()" [class.-translate-x-full]="!switch()">
  <div class="h-screen relative py-3 overflow-y-auto bg-blue-custom">
    <div class="w-full px-4 flex justify-end md:hidden">
      <p-button icon="pi pi-times" [rounded]="true" severity="danger" (click)="onToggle()" />
    </div>

    <div class="overflow-hidden flex justify-center items-center">
      <img src="https://blog.ninja-squad.com/assets/images/angular_gradient.png" alt="panama_logo" class="m-5 w-28 md:w-32" loading="lazy" />
    </div>

    <p-panelMenu [model]="menuSidebar" styleClass="w-full"></p-panelMenu>
  </div>

  <div class="w-full bg-blue-900 p-1 absolute bottom-0 flex justify-center items-center">
    <a pRipple class="w-full p-2 flex items-center cursor-pointer gap-2 rounded-lg text-white hover:bg-blue-950">
      <p-avatar [label]="getInitials(person.name)" shape="circle"></p-avatar>
      <span class="font-bold">{{ person.name }}</span>
    </a>
  </div>
</nav>
}
